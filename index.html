<!-- Sign out form -->
<section id="sign-out">
<br>
<div class="container" style="padding-top:30px;">
    <div class="row">
        <div class="col-md-14">
            <div class="panel panel-primary">
                <div class="panel-heading clickable tour-out" id="sign-out-heading">
                    <h3 class="panel-title">
                        Sign out</h3>
                        <span class="pull-right clickable"><i class="glyphicon glyphicon-minus"></i></span>
                    </div>
                    <div class="panel-body" id="sign-out-body">
                        <div class="container">
                            <div class="row" style="padding:7px;">
                                <div class="col-lg-12">
                                    <form name="sign-out-form" id="signoutForm" novalidate>
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label for="name">Name:</label>
                                                    <input type="text" class="form-control" placeholder="Your Name *" id="name" required data-validation-required-message="Please enter your name.">
                                                    <p class="help-block text-danger"></p>
                                                </div>
                                                <div class="form-group">
                                                    <label for="email">Email:</label>
                                                    <input type="email" class="form-control" placeholder="Your Email *" id="email" required data-validation-required-message="Please enter your email address.">
                                                    <p class="help-block text-danger"></p>
                                                </div>
                                                <div class="form-group">
                                                    <label for="phone">Phone:</label>
                                                    <input type="phone" class="form-control" placeholder="Your Phone Number *" id="phone" required data-validation-required-message="Please enter your phone number.">
                                                    <p class="help-block text-danger"></p>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label for="depart">Departure Time:</label>
                                                    <input type="time" class="form-control" placeholder="Your departure time *" id="depart" required data-validation-required-message="Please enter your departure time.">
                                                    <p class="help-block text-danger"></p> 
                                                </div>
                                                <div class="form-group">
                                                    <label for="destination">Destination:</label>
                                                    <input type="text" class="form-control" placeholder="Your destination *" id="destination" required data-validation-required-message="Please enter your destination.">
                                                    <p class="help-block text-danger"></p>
                                                </div>
                                                <div class="form-group">
                                                    <label for="return">Estimated Return Time:</label>
                                                    <input type="time" class="form-control" placeholder="Your return time *" id="return" required data-validation-required-message="Please enter your return time.">
                                                    <p class="help-block text-danger"></p>
                                                </div>
                                            </div>
                                            <div class="clearfix"></div>
                                            <div class="col-lg-12 text-center">
                                                <div id="success"></div>
                                                <button type="submit" id="send" class="btn btn-xl btn-inverse tour-out-form">Submit</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <script type="text/javascript">
                function new_tour() {
                    (function() {
  var init, setupShepherd;

  init = function() {
    return setupShepherd();
  };

  setupShepherd = function() {
    var shepherd;
    shepherd = new Shepherd.Tour({
      defaults: {
        classes: 'shepherd-element shepherd-open shepherd-theme-arrows',
        showCancelLink: true
      }
    });
    shepherd.addStep('welcome', {
      text: ['Welcome to the BackIn5 tour. Walk through the steps to learn all about how best to use this site. When you are ready to go to the next part of the tour, click the \'Next\' button, or if you would like to end the tour, click \'Exit\'. Ready to move on?'],
      attachTo: '.tour-welcome',
      classes: 'shepherd shepherd-open shepherd-theme-arrows shepherd-transparent-text',
      buttons: [
        {
          text: 'Exit',
          classes: 'shepherd-button-secondary',
          action: shepherd.cancel
        }, {
          text: 'Next',
          action: shepherd.next,
          classes: 'shepherd-button-example-primary'
        }
      ]
    });
    shepherd.addStep('sign-out', {
      title: 'Signing out',
      text: 'To sign out when you are going off-campus, simply click on the blue bar labeled \'Sign Out\' and you will see a form appear.',
      attachTo: '.tour-out bottom',
      buttons: [
        {
          text: 'Back',
          classes: 'shepherd-button-secondary',
          action: shepherd.back
        }, {
          text: 'Next',
          action: shepherd.next
        }
      ]
    });
    shepherd.addStep('sign-out-form', {
      title: 'The Sign Out Form',
      text: 'All you need to do is fill out this form and click \'Submit\'. If everything works properly, you should receive a text message confirming your departure.',
      attachTo: '.tour-out-form bottom',
      buttons: [
        {
          text: 'Back',
          classes: 'shepherd-button-secondary',
          action: shepherd.back
        }, {
          text: 'Next',
          action: shepherd.next
        }
      ]
    });
    shepherd.addStep('sign-in', {
      title: 'Signing In',
      text: 'When you get back to campus, just click on the green bar labeled \'Sign In\', fill out the form and click submit, just like signing out. ',
      attachTo: '.tour-in bottom',
      buttons: [
        {
          text: 'Back',
          classes: 'shepherd-button-secondary',
          action: shepherd.back
        }, {
          text: 'Next',
          action: shepherd.next
        }
      ]
    });
    shepherd.addStep('finish', {
      title: 'That\'s it!',
      text: 'Thanks for taking a look at the tour. I hope you find BackIn5 useful!',
      attachTo: '',
      buttons: [
        {
          text: 'Back',
          classes: 'shepherd-button-secondary',
          action: shepherd.back
        }, {
          text: 'Done',
          action: shepherd.next
        }
      ]
    });    
    return shepherd.start();
  };

  $(init);

}).call(this);
                };
